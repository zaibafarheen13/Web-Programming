<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
<script>
function c_pswd()
{
var p1=document.f1.pswd1.value;
var p2=document.f1.pswd2.value;
var p3=document.f1.pswd1.value.length;
var a=p1.indexOf(" ");
if (p1=="" || p2=="")
    window.alert("PLEASE ENTER A PASSWORD");
else if (p3<6)
    window.alert("please enter password atleast with 6 character");
else if (a>-1)
    window.alert("no blank spaces are allowed");
else if (p1!=p2)
    window.alert("enter same password");
else
    window.alert("your password is correct");
}
